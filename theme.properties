# ==============================================================================
# Overall colors
# Style 32 is the default style and its features will be inherited by all other styles unless overridden.
style.*.32=fore:$(Solar.Light),back:$(Solar.Back.Normal),$(font.base)
# Style 33 is used to display line numbers in the margin.
style.*.33=fore:$(Solar.Light),back:$(Solar.Back.Hilight),$(font.base)
# Styles 34 and 35 are used to display matching and non-matching braces respectively.
style.*.34=fore:$(Solar.Base03),back:$(Solar.Base01),bold
style.*.35=fore:$(Solar.Red),back:$(Solar.Bright),bold
#Style 37 is used for displaying indentation guides. Only the fore and back are used.
style.*.37=fore:$(Solar.Base01),back:$(Solar.Base03)

# The fold margin is the area where the "fold" symbols appear
fold.margin.colour=$(Solar.Back.Normal)
fold.margin.highlight.colour=$(Solar.Dark)

# Background color of the line of text with the caret
caret.line.back=$(Solar.Back.Hilight)
# The caret needs to be a bit extra wide in the dark theme
caret.width=2
caret.fore=$(Solar.Bright)

# Color of the text inside of a selection
selection.fore=$(Solar.Fore.Hilight)
# For some reason, my current version of SciTE doesn't behave well with these
